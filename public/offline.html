<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ME Employee - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: #1e3a8a;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: white;
      }
      h1 {
        color: #1e3a8a;
        margin-bottom: 10px;
        font-size: 24px;
      }
      p {
        color: #666;
        margin-bottom: 20px;
        line-height: 1.6;
      }
      button {
        background: #1e3a8a;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Some features may not be available until you're back online.</p>
      <button onclick="location.reload()">Try Again</button>
    </div>
  </body>
</html>
